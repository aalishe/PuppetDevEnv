---

baseconfig::users::username: appadmin
baseconfig::users::password: '*'
baseconfig::users::sshPublicKey: '',

baseconfig::network::hostMap:
  localhost:
    ip: 127.0.0.1
    host_aliases:
      - localhost.localdomain
      - localhost4
      - localhost4.localdomain4
      - "%{::hostname}"
      - "%{::fqdn}"
  localhost6:
    ip: "::1"
    host_aliases:
      - localhost6.localdomain6
      - "%{::hostname}"
      - "%{::fqdn}"

baseconfig::packages::install: [ 'unzip', 'wget' ]
